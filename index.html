{% extends 'base.html' %}

<title>Inventory</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>

{% block body %}


<div class="container" style="margin-top:1px">
    <div class="jumbotron">
        <h1  style="color:blue;">Inventory</h1>
        <p><b>Network Devices</b></p>
    </div>
    <div class="row">
        <table class="table table-hover table-info">
            <thead>
            <tr>
                <th style="color:green;">Device Name</th>
                <th style="color:green;">IP Address</th>
                <th style="color:green;">Platform</th>
            </tr>
            </thead>
            <tbody>
            {% for host in inventory %}
            <tr>
                <td><a href="facts/{{host.name}}" >{{ host.name }}</a></td>
                <td><a href="trace/{{host.mgmt_ip}}" >{{ host.mgmt_ip }}</a></td>
                <td>{{ host.platform }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
